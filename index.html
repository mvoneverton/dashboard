
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Dashboard</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
    <h1>Dashboard</h1>
    </div>
    <ul class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="active">List</a></li>
    </ul>

    <div class="list-group col-md-3">
      <a href="#" class="list-group-item active"><i class="fa fa-user fa-fw"></i> User</a>

      <a href="#" class="list-group-item"><i class="fa fa-sign-out fa-fw"></i> logout</a>
    </div>

    <div class="row col-md-9">

      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#list" aria-controls="list" role="tab" data-toggle="tab">
            <i class="fa fa-list"></i> List</a>
        </li>
        <li role="presentation">
          <a href="#add" aria-controls="add" role="tab" data-toggle="tab"><i class="fa fa-plus"></i> Add</a>
        </li>
        <li role="presentation">
          <a href="#statistics" aria-controls="statistics" role="tab" data-toggle="tab"><i class="fa fa-bar-chart"></i> Statistics</a>
        </li>
      </ul>


      <div class="tab-content col-md-12">
        <div role="tabpanel" class="tab-pane active" id="list">
          <h4>List Users</h4>
          <table class="table">
            <tr>
              <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
              <td>David Smith</td>
              <td>dave@smith.com</td>
            </tr>
          </table>
          <table class="table">
            <tr>
              <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
              <td>David Smith</td>
              <td>dave@smith.com</td>
            </tr>
          </table>
          <table class="table">
            <tr>
              <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
              <td>David Smith</td>
              <td>dave@smith.com</td>
            </tr>
          </table>
        </div>

        <div role="tabpanel" class="tab-pane" id="add">
          <h4>Add User</h4>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email Address</label>
              <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

        <div role="tabpanel" class="tab-pane" id="statistics">

          <div class="user-signup-chart col-md-8"></div>

        </div>

      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/highcharts/highcharts.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="main.js"></script>
